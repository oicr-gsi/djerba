<%
  from djerba.util.html import html_builder
  from djerba.plugins.hla.render import html_builder as hb_hla
%>

${html_builder().section_cells_begin("<h2>HLA  Analysis</h2>", "main")}

<table class="variants" width="100%">
    <!-- Generate table headers for HLA Analysis -->
    ${hb_hla().hla_header()}
    <tbody>
        <!-- Iterate through the rows of HLA data -->
        % for row in hb_hla().hla_rows(results):
            ${row}
        % endfor
    </tbody>
</table>

<br>

${html_builder().section_cells_end()}

<hr class="big-white-line">
